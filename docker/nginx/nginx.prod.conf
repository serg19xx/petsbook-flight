server {
    listen 80;
    server_name 64.188.10.53;
#    return 301 https://$server_name$request_uri;
    
    root /var/www/html/public;
    index index.php index.html;

    # API routes
    location /api/ {
        # CORS headers
        add_header Access-Control-Allow-Origin "https://site.petsbook.ca" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Accept-Language" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://site.petsbook.ca" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Accept-Language" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

server {
    listen 443 ssl http2;
    server_name 64.188.10.53;
    
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Добавляем SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /var/www/html/public;
    index index.php index.html;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # API routes
    location /api/ {
    	# CORS headers
	    add_header Access-Control-Allow-Origin "https://64.188.10.53" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
   	    add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Accept-Language" always;
    	add_header Access-Control-Allow-Credentials "true" always;
    
    	# Handle preflight requests
    	if ($request_method = 'OPTIONS') {
		add_header Access-Control-Allow-Origin "https://site.petsbook.ca" always;
        	add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        	add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Accept-Language" always;
        	add_header Access-Control-Allow-Credentials "true" always;
        	add_header Content-Length 0;
        	add_header Content-Type text/plain;
        	return 204;
    	}
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Запрещаем доступ к .env файлам
    location ~ /\.env {
        deny all;
    }
    
    # Запрещаем доступ к логам
    location ~ /logs/ {
        deny all;
    }
} 