# HTTP server - редирект на HTTPS
server {
    listen 80;
    server_name 64.188.10.53.nip.io;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    index index.php index.html;
    server_name 64.188.10.53.nip.io;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/64.188.10.53.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/64.188.10.53.nip.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Timeout и буферизация
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    proxy_buffering off;
    fastcgi_buffering off;
    keepalive_timeout 300;
    keepalive_requests 100;

    # Кэш для аватарок (без кеша)
    location ~ ^/profile-images/avatars/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        add_header Last-Modified $date_gmt;
        try_files $uri =404;
    }

    # API маршруты - обрабатываем через PHP
    location ~ ^/api/ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $uri;
        fastcgi_buffering off;
        fastcgi_keep_conn on;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Основной блок для статики и SPA маршрутов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # SPA fallback — отдаём index.html
    # Удалить этот блок, если не требуется особая логика:
    # location @frontend {
    #     rewrite ^ /index.html last;
    # }

    # SSE-эндпоинты (оставь как есть)
    location ~ ^/api/i18n/translate-language/ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $uri;
        fastcgi_keep_conn on;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_buffering off;
        fastcgi_param HTTP_CONNECTION '';
        fastcgi_param HTTP_ACCEPT_ENCODING '';
        gzip off;
    }

    # PHP обработка (оставь как есть)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_keep_conn on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
}