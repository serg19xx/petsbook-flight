server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public;

    # Timeout и буферизация (как у тебя)
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    proxy_buffering off;
    fastcgi_buffering off;
    keepalive_timeout 300;
    keepalive_requests 100;

    # Кэш для аватарок (без кеша)
    location ~ ^/profile-images/avatars/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        add_header Last-Modified $date_gmt;
        try_files $uri =404;
    }

    # Основной блок для статики и SPA маршрутов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # SPA fallback — отдаём index.html
    # Удалить этот блок, если не требуется особая логика:
    # location @frontend {
    #     rewrite ^ /index.html last;
    # }

    # SSE-эндпоинты (оставь как есть)
    location ~ ^/api/i18n/translate-language/ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $uri;
        fastcgi_keep_conn on;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_buffering off;
        fastcgi_param HTTP_CONNECTION '';
        fastcgi_param HTTP_ACCEPT_ENCODING '';
        gzip off;
    }

    # PHP обработка (оставь как есть)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_keep_conn on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
}