name: Deploy Backend

on:
  push:
    branches: [ main ]  # –∏–ª–∏ master, –µ—Å–ª–∏ —É –≤–∞—Å master –≤–µ—Ç–∫–∞

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PHP –∏ Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader
      
      # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª
      - name: Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
      
      # –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: üìÇ Deploy to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # –ø—É—Ç—å –∫ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –Ω–∞ –≤–∞—à–µ–º —Ö–æ—Å—Ç–∏–Ω–≥–µ
          exclude: |
            **/public/profile-images/**
            **/public/profile-images/**
            **/public/profile-images/avatars/**
            **/public/profile-images/covers/**
            **/public/profile-images/defaults/**
            **/logs/**
            **/vendor/sendgrid/sendgrid/twilio_sendgrid_logo.png**
            **/vendor/sendgrid/sendgrid/UPGRADE.md**
            **/vendor/starkbank/ecdsa/.travis.yml**
            **/vendor/starkbank/ecdsa/composer.json**
          dangerous-clean-slate: false
          timeout: 300000  # 5 –º–∏–Ω—É—Ç –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
          retry: 3  # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
          retry-delay: 10000  # –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–æ–ø—ã—Ç–∫–∞–º–∏ (10 —Å–µ–∫—É–Ω–¥)
